<!DOCTYPE html>
<html>

<head>
    <title>Media</title>
</head>

<body>
    <!-- audio tag -->

    <audio controls>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <br>
    <br>
    <br>

    <!-- video tag  -->

    <video src="video.mp4" type="video/mp4" width="250" height="250" controls></video>

    <br>
    <br>
    <br>

    <!-- iframe tag -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/at9q7EzKwxI" title="YouTube video"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>

    </iframe>
</body>

</html>
